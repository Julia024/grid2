<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>

<body>
    <div class="root">
        <header class="header">
            <p class="header_logo">Fasco</p>

                <ul class="header_nav_list">
                    <li class="header_nav_item"><a href="" class="header_nav_link">Home</a></li>

                    <li class="header_nav_item"><a href="" class="header_nav_link">New Arrivals</a></li>
                    <li class="header_nav_item"><a href="" class="header_nav_link">Packages</a></li>

            <img src="./assets/footer_logos/louis.png" alt="louis vuitton" class="footer_logos">
